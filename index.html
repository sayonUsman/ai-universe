<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="text-center fw-bold mt-3 mb-5">AI Universe Hub</h1>

        <div class="d-flex justify-content-center mb-4">
          <button class="btn btn-primary">Sort By Date</button>
        </div>

        <div
          id="information-container"
          class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
        ></div>

        <div id="see-btn" class="d-flex justify-content-center mt-5 mb-3">
          <button class="btn btn-primary" onclick="loadMoreInformation()">
            See More
          </button>
        </div>
      </div>
    </main>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js file link -->
    <script src="aiUniverseHub.js"></script>
  </body>
</html>
