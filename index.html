<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- preloader start here-->
    <div
      id="preloader"
      class="d-flex justify-content-center align-items-center w-100 h-100 position-fixed"
    >
      <div
        class="spinner-border text-dark"
        style="width: 5rem; height: 5rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- preloader end here-->

    <header>
      <h1 id="headerTitle" class="d-none text-center fw-bold mt-3 mb-5">
        AI Universe Hub
      </h1>
    </header>

    <main>
      <div id="container" class="d-none container">
        <div class="d-flex justify-content-center mb-4">
          <button id="sort-btn" class="btn btn-primary" onclick="sortByDate()">
            Sort By Date
          </button>
        </div>

        <!-- information card's design section start here-->
        <div
          id="information-container"
          class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
        ></div>
        <!-- information card's design section end here-->

        <div
          id="see-btn-container"
          class="d-flex justify-content-center mt-5 mb-3"
        >
          <button
            id="see-btn"
            class="btn btn-primary"
            onclick="loadInformation()"
          ></button>
        </div>

        <!-- Modal Start here-->
        <div
          class="modal fade"
          id="detailsModal"
          tabindex="-1"
          aria-labelledby="detailsModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="d-flex justify-content-end pt-3 pe-3">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div id="detailsContainer" class="modal-body">
                <div class="d-flex justify-content-between">
                  <div id="content"></div>
                  <div id="image" class="ps-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End here-->
      </div>
    </main>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js file link -->
    <script src="aiUniverseHub.js"></script>
  </body>
</html>
